<div class="login-container">
  <form th:action="@{/signup}" method="POST" class="form" id="login-form">
    <h3 class="heading">Shorten Link</h3>

    <div class="spacer"></div>

    <div class="form-group">
      <label for="username" class="form-label">Tên tài khoản</label>
      <input id="username" name="username" type="text" rules="required" placeholder="VD: minhtan" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <input id="password" name="password" type="password" rules="required|min:8" placeholder="VD: 12345678"
        class="form-control">
      <span class="form-message"></span>
    </div>

    <button type="submit" class="form-submit">Đăng nhập</button>

    <p>Dot't have an account? <a href="/sign-in">Get start for free</a></p>
  </form>
</div>

<script src="/js/validator.js"></script>
