<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${data.title}"></title>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <th:block th:if="${data.cssLibrary}">
        <th:block th:each="css : ${data.cssLibrary}">
            <link rel="stylesheet" th:href="${css}" />
        </th:block>
    </th:block>
    <th:block th:if="${data.css}">
        <link rel="stylesheet" th:href="@{/css/} + ${data.css}" />
    </th:block>
</head>

<body>
    <div class="main-container">
        <th:block th:replace="${data.view}"></th:block>
    </div>

    <th:block th:if="${data.jsLibrary}">
        <th:block th:each="js : ${data.jsLibrary}">
            <script th:src="${js}"></script>
        </th:block>
    </th:block>
    <script src="/js/main.js"></script>
    <th:block th:if="${data.js}">
        <script th:src="@{/js/} + ${data.js}"></script>
    </th:block>
</body>

</html>
