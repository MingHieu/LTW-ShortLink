<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="layouts/other :: head"></head>

<body th:replace="layouts/other :: body">
  <div th:replace="~{layouts/other :: other(~{::content})}">

    <div class="main" th:fragment="content">

      <form th:action="@{/signup}" method="POST" class="form" id="login-form">
        <h3 class="heading">Shorten Link</h3>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="username" class="form-label">Tên tài khoản</label>
          <input id="username" name="username" type="text" rules="required" placeholder="VD: minhtan"
            class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" rules="required|min:8" placeholder="VD: 12345678"
            class="form-control">
          <span class="form-message"></span>
        </div>

        <button type="submit" class="form-submit">Đăng nhập</button>
      </form>
    </div>
  </div>

  <script src="../static/js/validator.js"></script>
  <script>
    Validator('#login-form', {
      onSubmit: (data) => { console.log(data) }
    })
  </script>
</body>

</html>
