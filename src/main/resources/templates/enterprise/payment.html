<main class="payment">
  <h1>Payment Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name on Card</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" required>
    </div>
    <div class="form-group">
      <label for="expiration-date">Expiration Date</label>
      <div class="input-group">
        <input type="text" id="expiration-date" name="expiration-date" required placeholder="MM / YY">
        <input type="text" id="cvv" name="cvv" required placeholder="CVV">
      </div>
    </div>
    <div class="form-group">
      <label for="billing-address">Billing Address</label>
      <input type="text" id="billing-address" name="billing-address" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <div class="input-group amount-group">
        <input type="text" id="amount" name="amount" required>
        <span class="currency">USD</span>
      </div>
    </div>
    <button class='payment-submit' type="submit">Submit Payment</button>
  </form>
</main>
